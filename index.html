<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search Users</title>
  </head>
  <body>
    <div class="main">
      <h1 class="main-title">Pesquisa de usuários</h1>
      <div id="spinner" class="flex-row">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span class="wait">Aguarde...</span>
      </div>
      <div class="search-div">
        <form action="" class="search-form">
          <label id="label-block" for="search">Busca</label>
          <input type="text" id="search" name="search" />
          <input
            class="waves-effect waves-light btn"
            type="submit"
            value="Buscar"
            id="submit-form"
          />
        </form>
      </div>
      <div class="results">
        <div class="div-side users-found">
          <div class="users-render">
            <h2 class="subtitle">
              Nenhum usuário filtrado
            </h2>
          </div>
        </div>
        <div class="div-side statistics">
          <div class="statistics-render">
            <h2 class="subtitle">Nada a ser exibido</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
